<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      method="post"
      action="script.php"
      class="row row-cols-lg-auto g-3 align-items-center"
      id="form"
    >
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername"
          >Кол-во дней</label
        >
        <div class="input-group">
          <div class="input-group-text">Дни</div>
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroupUsername days"
            name="days"
            placeholder="Кол-во дней"
          />
        </div>
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Страна</label>
        <select
          class="form-select"
          id="inlineFormSelectPref country"
          name="country"
        >
          <option selected>Страна...</option>
          <option value="1">Турция</option>
          <option value="2">Египет</option>
          <option value="3">Италия</option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck discount"
            name="discount"
          />
          <label class="form-check-label" for="inlineFormCheck"> Скидка </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="btn">
        Получить стоимость
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
